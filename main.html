<script>
    // Get the navbar element
    const navbar = document.querySelector('#navbar');

    // Function to handle the scroll event
    function handleScroll() {
        // Get the current scroll position
        const scrollY = window.scrollY;

        // Set a threshold value to determine when to add/remove the .navbar-animated class
        const threshold = 300; // Adjust this value based on your design preference

        // Check if the user has scrolled beyond the threshold
        if (scrollY > threshold) {
            navbar.classList.add('navbar-animated');
        } else {
            navbar.classList.remove('navbar-animated');
        }
    }

    // Attach the handleScroll function to the scroll event
    window.addEventListener('scroll', handleScroll);
</script>
