<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
  <title>Live Auction Website</title>
</head>
<body>
  <section class="hero is-primary is-bold">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          Welcome to the Live Auction Website
        </h1>
      </div>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column is-half">
          <div class="box">
            <h2 class="subtitle">Current Player: <span id="player-name"></span></h2>
            <h3 class="subtitle">Base Price: <span id="base-price"></span> Cr</h3>

            <div class="field">
              <label class="label">Your Bid:</label>
              <div class="control">
                <input class="input" type="number" id="bid-amount">
              </div>
            </div>

            <div class="field is-grouped">
              <div class="control">
                <button class="button is-primary" id="submit-bid">Place Bid</button>
              </div>
              <div class="control">
                <button class="button is-info" id="next-player">Next Player</button>
              </div>
            </div>

            <div id="auction-status"></div>
          </div>
        </div>

        <div class="column is-half">
          <div class="box">
            <h2 class="subtitle">Team Details</h2>
            <ul id="team-details"></ul>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="app.js"></script>
</body>
</html>
